<!DOCTYPE html>
<html>
    <head>
        <title>
            socket 
        </title>
    </head>
    <body>
        <h1>Chat app using socket i.o</h1>
        <form id="form" style="display: flex; flex-direction: row;">
            
            <input type="text" id="myName"/>
            <input type="text" id="message"/>
            <button>send</button>
        </form>
        <div id="messageArea">

        </div>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let forme = document.getElementById('form')
        let name = document.getElementById('myName')
        let messagee = document.getElementById('message')
        let area = document.getElementById('messageArea')

        forme.addEventListener('submit', (e) => {
            e.preventDefault()

            if (messagee.value){
                socket.emit("send name", name.value)
                socket.emit('send message', messagee.value)
                messagee.value = ''
            }

            socket.on("send name", (username) => {
                let name = document.createElement('p')
                name.textContent = username + ":";
                area.appendChild(name)
            })

            socket.on("send message", (message) => {
                let chatcontent = document.createElement("p")
                chatcontent.textContent = message;
                area.appendChild(chatcontent)
            })
        })
    </script>
</html>
